name: API and Database tests training store

on: workflow_dispatch

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate file ssh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
        run: sudo echo "$SSH_PRIVATE_KEY" > SSH_KEY

      - name: Run tests
        id: test_result
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PASSW: ${{ secrets.SSH_PASSW }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: | 
          pytest -s -v --alluredir=allure-results
          echo "::set-output name=tests_passed::true"
        continue-on-error: true

      - name: Add environment in allure-results
        run: |
          sudo pwd
          sudo cp -R environment.properties allure-results

      - name: Store allure-results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1


  generate-report:
    needs: tests
    runs-on: ubuntu-latest
    name: Generate-report
    steps:
      - uses: actions/checkout@v3

      - name: Checkout repository to GitHub runner
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: ./.github/gh-pages

      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft'
          java-version: '17'

      - name: Allure report installation
        run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure

      - name: Download all workflow run artifacts
        uses: actions/download-artifact@v4

      - name: Copy history from gh-pages to allure-results
        run: |
          sudo mkdir -p allure-results/history  
          sudo cp -R ./.github/gh-pages/history/* allure-results/history/

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: Update Allure history
        run: |
          sudo cp -R allure-report/history/* ./.github/gh-pages/history/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.CI_TOKEN }}
          branch: gh-pages
          folder: allure-report
          clean: true

      - name: Send message to bot(success)
        if: ${{ needs.test.outputs.tests_passed == 'true' }}
        run: |
          curl --location 'https://api.telegram.org/bot${{ secrets.TOKEN_TG }}/sendMessage' --header 'Content-Type: application/json' --data '{"chat_id": 713506594,"text": " \u2705 Tests PASSED. Report: https://alexfuz59.github.io/training_store_api_database/"}'

      - name: Send message to bot(failure)
        if: ${{ needs.test.outputs.tests_passed != 'true' }}
        run: |
          curl --location 'https://api.telegram.org/bot${{ secrets.TOKEN_TG }}/sendMessage' --header 'Content-Type: application/json' --data '{"chat_id": 713506594,"text": " \u26a0\ufe0f Tests FAILED. Report: https://alexfuz59.github.io/training_store_api_database/"}'
